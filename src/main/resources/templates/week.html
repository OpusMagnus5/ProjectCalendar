<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tydzie≈Ñ</title>
    <link rel="stylesheet" href="/week.css">
</head>
<body>
    <div id="heading">
        <div id="logo">
            <img src="/logo.png">
        </div>
        <div id="websiteName">Calendar</div>
        <div id="todayButton">Dzisiaj</div>
        <div id="previous">></div>
        <div id="next"><</div>
        <div id="dataForm">
            <form method="post">
                <select id="months">
                    <option th:each="month : ${months}" th:value="${month.id}" th:text="${month.name}"></option>
                </select>
                <input id="year" type="text" placeholder="rok">
                <input id="okButton" type="submit" value="OK">
            </form>
        </div>
    </div>
</body>
</html>
