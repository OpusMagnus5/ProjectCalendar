<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tydzie≈Ñ</title>
    <link rel="stylesheet" href="/week.css">
</head>
<body>
    <div id="heading">
        <img id="logo" src="/logo.png">
        <a id="websiteName">Kalendarz</a>
        <a id="todayButton">Dzisiaj</a>
        <a id="previous"><</a>
        <a id="next">></a>
        <div id="dateForm">
            <form method="post">
                <select id="months">
                    <option th:each="month : ${months}" th:value="${month.id}" th:text="${month.name}"></option>
                </select>
                <input id="year" type="text" placeholder="rok">
                <input id="okButton" type="submit" value="OK">
            </form>
        </div>
    </div>
</body>
</html>
