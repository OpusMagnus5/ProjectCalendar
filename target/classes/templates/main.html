<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div>
        <div id="logo">
            <a href="/main">
                <img src="/logo.png">
            </a>
        </div>
        <div id="log-form">
            <form method="post">
                <input type="text" placeholder="login" id="login" th:field="*{user.login}">
                <input type="password" placeholder="password" id="password" th:field="*{user.password}">
                <input type="submit" value="Zaloguj">
            </form>
            <div><a href="/register">Zarejestruj</div>
        </div>
    </div>
</body>
</html>
